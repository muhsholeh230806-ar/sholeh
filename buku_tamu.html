<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Buku Tamu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    
    <!-- Gambar Aplikasi dari URL -->
    <div class="text-center mb-4">
      <h2 class="mt-3">Form Buku Tamu</h2>
    </div>
    
    <hr>

    <!-- Form Buku Tamu -->
    <form action="#" method="post" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap:</label>
        <input type="text" class="form-control" name="nama" id="nama">
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Kelamin:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jk" value="Pria" id="pria" checked>
          <label class="form-check-label" for="pria">Pria</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jk" value="Wanita" id="wanita">
          <label class="form-check-label" for="wanita">Wanita</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jk" value="Other" id="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Tempat Tinggal:</label>
        <input type="text" class="form-control" name="alamat" id="alamat">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Aktif pada Sosial Media:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="sosmed" value="Facebook" id="facebook" checked>
          <label class="form-check-label" for="facebook">Facebook</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="sosmed" value="Twitter" id="twitter">
          <label class="form-check-label" for="twitter">Twitter</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="sosmed" value="Instagram" id="instagram">
          <label class="form-check-label" for="instagram">Instagram</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="sosmed" value="Tiktok" id="tiktok">
          <label class="form-check-label" for="tiktok">Tiktok</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="sosmed" value="Opera mini" id="opera">
          <label class="form-check-label" for="opera">Opera mini</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="info" class="form-label">Mengetahui web ini dari:</label>
        <select class="form-select" name="info" id="info">
          <option selected>Pilih</option>
          <option value="web">Web Jurusan</option>
          <option value="surat_kabar">Surat Kabar</option>
          <option value="teman">Teman/Kerabat</option>
          <option value="browsing">Browsing Internet</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan:</label>
        <textarea class="form-control" name="pesan" id="pesan" rows="5"></textarea>
      </div>

      <div class="d-grid">
        <input type="submit" class="btn btn-primary" value="Kirim">
      </div>
    </form>

    <!-- Tombol Kembali -->
    <div class="text-end mt-3">
      <a href="index.html" class="btn btn-secondary">KEMBALI</a>
    </div>
  </div>

</body>
</html>
